<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="logo.png" sizes="32x32" />
  <link href='/directions.css' rel='stylesheet' />

  <title>McFinder - Encuentra tu sucursal</title>
</head>

<body onload="clearLocalStorage()">

  <div class="navbar">
    <a href="index.html"><img class="navbar-icon" src="logo.png" alt="logo"/></a>
    <ul>
        <li><a href="https://www.mcdonalds.com.mx/">Inicio</a></li>
        <li><a href="https://www.mcdonalds.com.mx/nosotros">Acerca</a></li>
        <li><a href="https://www.mcdonalds.com.mx/nosotros/contacto">Contacto</a></li>
      </ul>
</div>

  <div class="jumbotron">
    <h1>McFinder</h1>
    <p>Te mostraremos las sucursales más cercanas a tu posición</p>
    <div class="container-fluid2">
      <form id="form" class="formulario">
        <div class="form-group d-flex">
          <div class="col-xs-2"> <label for="from" class="control label"> <i class="fas fa-dot-circle"></i>
            </label> </div>
          <div class="col-md-10"> <input type="tex" id="nombre" placeholder="Nombre" class="form-control" />
          </div>
        </div>
        <br />
        <div class="form-group d-flex">
          <div class="col-xs-2"> <label for="from" class="control label"> <i class="fas fa-map-marker-alt"></i>
            </label> </div>
          <div class="col-md-10"> <input type="tex" id="longitud" placeholder="Longitud" class="form-control" />
          </div>
        </div>
        <div class="form-group d-flex group">
          <div class="col-xs-2"> <label for="to" class="control label"> <i class="fas fa-map-marker-alt"></i>
            </label> </div>
          <div class="col-md-10"> <input type="tex" id="latitud" placeholder="Latitud" class="form-control" />
          </div>
        </div>
        <div class="col-xl-offset-2 col-xl-10"> <button type="submit" class="btn btn-info-btn-lg"> <i
              class="fas fa-directions directions-icon"></i>Buscar
          </button> </div>
      </form>
    </div>

    <div>
      <h2></h2>
      <h1></h1>
      <h1>Nuestras sucursales</h1>
    </div>

    <div class="container-fluid">
      <div id="googleMap"> </div>
      <div id="output"> </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const longitud = document.getElementById('longitud');
    const latitud = document.getElementById('latitud');
    const nombre = document.getElementById('nombre');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const longValue = longitud.value;
      const latValue = latitud.value;
      const nombreValue = nombre.value;

      localStorage.setItem('latitud', latValue);
      localStorage.setItem('longitud', longValue);
      localStorage.setItem('nombre', nombreValue);
      window.location = "/directions"



    })

    function clearLocalStorage() {
      localStorage.removeItem('latitud');
      localStorage.removeItem('longitud');
      localStorage.removeItem('nombre');
    }

  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCS9b1wwK5ruKiypbjnUsqbj-9N965D1E&libraries=places"></script>
  <script src="/directions.js" type="module"></script>
</body>

</html>
